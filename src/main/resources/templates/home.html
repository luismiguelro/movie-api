<!doctype html>
<html xmlns:th="http://www.thymeleaf.org/"
      xmlns="http://www.w3.org/1999/xhtml" lang="en" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">

    <title>API de Películas con Spring Boot</title>
    <!-- Enlazar a la fuente Google Montserrat -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Bootstrap Icons  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.sticky/1.0.4/jquery.sticky.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous">
    </script>
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>

<body>
<header class="site-header fixed-top">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-12 d-flex flex-wrap align-items-center">
                <!--
                <div class="logo me-lg-4">
                  <img src="tu_ruta_de_la_imagen/logo.png" alt="Logo">
                </div>
                -->
                <a th:href="@{/}" class="d-flex align-items-center mb-0" style="text-decoration: none; border-bottom: none; color: white; font: bold; ">
                    <i class="bi bi-code-slash custom-icon me-2"></i>
                    API de Películas con Spring Boot
                </a>
            </div>
            <div class="col-lg-4 col-12 d-flex justify-content-end mt-lg-0 mt-3">
                <a th:href="@{/logout}" class="btn custom-btn btn-sm me-2" id="registroBtn">Cerrar sesión</a>
            </div>
        </div>
    </div>
</header>
<main>
    <section class="hero-section" id="section_1">
        <div class="section-overlay"></div>
        <div class="container d-flex justify-content-center align-items-center">
            <div class="row">

                <div class="col-12 mt-auto mb-5 text-center">

                    <h1 class="text-white mb-5">API de Películas</h1>

                    <a class="btn custom-btn" th:id="copyButton" th:attr="data-clipboard-text=${token}">Copia tu Token!</a>
                </div>

                <div class="col-lg-12 col-12 mt-auto d-flex flex-column flex-lg-row text-center">


                    <div class="location-wrap mx-auto py-3 py-lg-0">
                        <h5 class="text-white">
                            <i class="custom-icon bi bi-code-slash me-2"></i>
                            Desarrollado con Spring Boot y MongoDB Atlas
                        </h5>
                    </div>

                    <div class="social-share">
                        <ul class="social-icon d-flex align-items-center justify-content-center">
                            <span class="text-white me-3">Codigo:</span>

                            <li class="social-icon-item">
                                <a href="https://github.com/luismiguelro/movie-api" class="social-icon-link"
                                   target="_blank">
                                    <span class="bi bi-github"></span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="video-wrap">
            <video autoplay="" loop="" muted="" class="custom-video" poster="">
                <source src="video/api-video.mp4" type="video/mp4">

                Tu navegador no admite la etiqueta de video.
            </video>
        </div>
    </section>

</main>
<div th:replace="~{constants/footer :: footer}"></div>



<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.8/clipboard.min.js"></script>
<script>
    var clipboard = new ClipboardJS('#copyButton');

    clipboard.on('success', function (e) {
        Swal.fire({
            icon: 'success',
            title: 'Token copiado al portapapeles',
            text: e.text,
        });
    });

    clipboard.on('error', function (e) {
        console.error('Error al intentar copiar el token', e);
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
